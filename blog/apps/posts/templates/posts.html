{% load pagination_tags %}
<html>
  <body>
    {% autopaginate posts 5 %}
    {% for post in posts %}
      {{ post.titulo }} <br>
      {{ post.conteudo }} <br>
      {{ post.publicacao }} <br>
      {% for tag in post.tags.iterator %}
        {{ tag.name }}
      {% endfor %}
    {% endfor %}
    {% paginate %}
  </body>
</html>
